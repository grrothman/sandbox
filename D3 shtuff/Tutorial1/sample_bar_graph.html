        <script type="text/javascript">
                //set general height/width properties-you HAVE to say var before defining a variable
                var w = 500;
                var h = 100
                var barPadding = 1;

                //Use for loop to generate random data

                //     dataset.push(newNumber);

                var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

                //Create bargraph using svg's
                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h);

                svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr("x",function(d,i) {
                        return i*(w/dataset.length); //flexible bar width to fit in defined svg space
                    })
                    .attr("y",function(d){
                        return h-(d*4);
                    })
                    .attr("width",w/dataset.length-barPadding)
                    .attr("height",function(d) {
                        return d*4;
                    })
                    //.attr("fill", "rgb(255, 102, 102)") //set static color manually
                    .attr("fill", function(d) {
                        return "rgb(0,0, " + (d*10) + ")";
                    })
                    ;

                //add text to graph
                svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function(d) {
                        return d;
                    })
                    .attr("x", function(d, i) {
                        return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                    })
                    .attr("y", function(d) {
                        return h - (d * 4)+14;
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", "white")
                    .attr("text-anchor", "middle")
                    ;
