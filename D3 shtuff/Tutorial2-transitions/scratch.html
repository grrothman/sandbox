		<script type="text/javascript">

			//  	 .style("color", "blue")
			d3.selectAll("circle")
			.transition()
			.delay(function(d,i){
				return i*100;
			})
			.duration(4000)
			.attr("cy", "65%")
			.attr("fill", "lime")
			.attr("r", function(d,i){
				return ((Math.sin(i/5)+1.1)*3) + "%";
			})
		</script>
