        .axis path,
        .axis line {
            fill: none;

            shape-rendering: crispEdges;

        <script type="text/javascript">
                //set general height and width properties-you HAVE to say var before defining a variable
                var w = 500;
                var h = 300;
                var barPadding = 1;

                //Use for loop to generate random data
                var dataset = []
                var numDataPoints = 50;
                //var xRange = Math.random() * 1000;
                var yRange = Math.random() * 1000;
                for (var i = 0; i<numDataPoints; i++) {
                    var newNumber1 = Math.random();
                    var newNumber2 = (Math.random() * yRange);
                    dataset.push([newNumber1, newNumber2]);
                }

                //Set dataset
                // var dataset = [
                //                     [5, 20], 
                //                     [480, 90], 
                //                     [250, 50], 
                //                     [100, 33], 
                //                     [330, 95],
                //                     [410, 12], 
                //                     [475, 44], 
                //                     [25, 67], 
                //                     [85, 21], 
                //                     [220, 88],
                //                     [600, 150]
                //                 ];

                //Create bargraph using svg's
                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h);

                var padding = 30;

                //Create scales
                var xScale = d3.scale.linear()
                               .domain([0,d3.max(dataset, function(d) {return d[0]})])
                               .range([padding,w-padding*2]);

                var yScale = d3.scale.linear()
                               .domain([0,d3.max(dataset, function(d) {return d[1]})])
                               .range([h-padding, padding]);

                var rScale = d3.scale.linear()
                               .domain([0, d3.max(dataset, function(d) {return d[1]})])
                               .range([2,5]);

                //create axes
                var xAxis = d3.svg.axis()
                              .scale(xScale)
                              .orient("bottom")
                              .ticks(5); //set rough # of ticks

                var yAxis = d3.svg.axis()
                              .scale(yScale)
                              .orient("left")
                              .ticks(5); 

                //format axes
                var formatAsPercentage = d3.format(".1%");
                xAxis.tickFormat(formatAsPercentage);
                //create scatterplot
                svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx",function(d,i) {
                        return xScale(d[0]);
                    })
                    .attr("cy",function(d){
                        return yScale(d[1]);
                    })
                    .attr("r", function(d) {
                        return rScale(d[1]);
                    });

                //add text to graph
                // svg.selectAll("text")

                //     })
                //     .attr("font-family", "sans-serif")
                //     .attr("font-size", "11px")
                //     .attr("fill", "red");

                //add axes to visual-call axis functions
                svg.append("g")
                   .attr("class", "axis")
                   .attr("transform", "translate(0," + (h - padding) + ")")
                   .call(xAxis);

                svg.append("g")
                   .attr("class", "axis")
                   .attr("transform", "translate(" + padding + ",0)")
                   .call(yAxis);
